<body>
  <h3 style="color : plum ; font-family: cursive;">Hello Am Diksha</h3>
  
  <button onclick="who()"> Change BC</button>
  
  <button ondblclick="doom()"> Change BC</button>
  
   <button onmousedown="sun()"> Change BC</button>
   
   <button onmouseout="Moon()"> Change BC</button>
   
   <button onmousemove="RTC()"> Change BC</button>
   
    <button onkeydown="RT()"> Change BC</button>
    
     <button onkeypress="Ro()"> Change BC</button>
      
     <button onkeyup="idiot()"> Change BC</button>
   
   <script type="text/javascript" >
     
     function who(){
       document.body.style.backgroundColor="green";
       document.body.style.color="blue";
      }
     
     function doom(){
       document.body.style.backgroundColor ="yellow";
      }
     
     function sun(){
       document.body.style.backgroundColor ="orange";
      }
     
     function Moon(){
       document.body.style.backgroundColor ="#34c3eb";
      }
     
     function RTC(){
       document.body.style.backgroundColor ="#83a832";
      }
     
     function RT(){
       document.body.style.backgroundColor ="grey";
      }
     function Ro() {
         document.body.style.backgroundColor = "#a86b32";
       }
       
     function idiot() {
           document.body.style.backgroundColor = "#277d60";
       }
   </script>
